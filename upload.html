<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload — Resume Screening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#eef3f8;font-family: "Segoe UI", sans-serif}
    .wrap{max-width:760px;margin:64px auto}
    .card{border-radius:12px;padding:36px;box-shadow:0 6px 18px rgba(20,30,60,0.06);background:#fff}
    .btn-primary{background:#244a86;border-color:#244a86}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h3 style="color:#213e6f">Resume Screening System</h3>
      <p class="text-muted">Upload a Job Description (PDF) and multiple resumes (PDF).</p>
      {% if error %}
        <div class="alert alert-warning">{{ error }}</div>
      {% endif %}
      <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Job Description (PDF)</label>
          <input class="form-control" type="file" name="jd_file" accept="application/pdf" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Candidate Resumes (PDF) — multiple allowed</label>
          <input class="form-control" type="file" name="resume_files" accept="application/pdf" multiple required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Run AI Screening</button>
      </form>
    </div>
  </div>
</body>
</html>
